<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="Background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="auth-nav.css">
    <!-- linking font awesome for icon -->
    <title>FView</title>
</head>
<body>
    

        <!-- Floating background icons -->
    <i class="fa-solid fa-graduation-cap bg-icon i1"></i>
    <i class="fa-solid fa-laptop-code bg-icon i2"></i>
    <i class="fa-solid fa-book bg-icon i3"></i>
    <i class="fa-solid fa-code bg-icon i4"></i>
    <i class="fa-solid fa-university bg-icon i5"></i>
    <i class="fa-solid fa-lightbulb bg-icon i6"></i>
    <i class="fa-solid fa-pen-nib bg-icon i7"></i>
    <i class="fa-solid fa-user-graduate bg-icon i8"></i>


    <!-- header navbar ...-->
    <header>
        
        <nav class="navbar section-content">
            <img src="../images/7bits.png" alt="nav-logo" class="nav-logo">

            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>

                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#app" class="nav-link">App</a>
                </li><li class="nav-item">
                    <a href="../spin/spinv1.html" class="nav-link">Play</a>
                </li>

                <!-- AUTH NAV: Login hoặc Avatar tuỳ trạng thái -->
                <li class="nav-item" id="nav-auth">
                    <!-- Mặc định hiện Login, JS sẽ ẩn/hiện tuỳ token -->
                    <a href="../login/login.html" class="nav-link" id="nav-login-btn">Login</a>

                    <!-- Avatar + Dropdown (ẩn khi chưa login) -->
                    <div class="nav-avatar-wrap" id="nav-avatar-wrap" style="display:none">
                        <img src="" alt="avatar" class="nav-avatar" id="nav-avatar-img">
                        <div class="nav-dropdown" id="nav-dropdown">
                            <div class="nav-dropdown-header">
                                <span id="nav-dropdown-name">username</span>
                            </div>
                            <a href="#" class="nav-dropdown-item" id="nav-change-avatar-btn"><i class="fa-solid fa-image"></i> Đổi avatar</a>
                            <a href="#" class="nav-dropdown-item"><i class="fa-solid fa-user"></i> Profile</a>
                            <a href="#" class="nav-dropdown-item" id="nav-logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                        </div>
                    </div>
                </li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>

        </nav>
    </header>
    <!-- Hero section là phần lớn nhất, nổi bật nhất ở đầu trang web, người dùng nhìn thấy đầu tiên khi vừa vào web (chưa cần cuộn). -->
    <main>
    <!-- Hero section -->
        <section class="hero-section" id="home">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Review Web App</h2>
                    <h3 class="subtitle">Đại Học FPT</h3>
                    <p class="text">
                        <span>Nền tảng chia sẻ cách sử dụng và những điều cần lưu ý</span>
                        <span>khi sử dụng Web, App tại Đại học FPT</span>
                    </p>
                </div>
            </div>
        </section>

    <!-- App Section -->
        <section class="app-section" id="app">
            <div class="section-content">
                <div class="app-details">
                    <h2 class="section-title">App FPT</h2>
                </div>
            </div>
        </section>
    </main>


    <!-- POPUP CHỌN AVATAR -->
    <div class="avatar-popup-overlay" id="avatar-popup-overlay">
        <div class="avatar-popup">
            <div class="avatar-popup-header">
                <h3>Chọn Avatar</h3>
                <button class="avatar-popup-close" id="avatar-popup-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="avatar-grid" id="avatar-grid">
                <!-- JS sẽ render các ảnh vào đây -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth-nav.js"></script>
</body>
</html>
